<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Dream Vacation</title>

    <!-- favicon -->
    <link rel="icon" href="images/vacation-beach.jpg">

    <!-- styles -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- scripts -->
    <script rel="scripts" src="js/booking.js" defer></script>
</head>
<body>
    <main class="container">
        <header>
            <img src="images/vacation-beach.jpg" alt="a beach at sunset">
            <h1>Book Your Dream Vacation</h1>
        </header>
        <form id="booking-form" action="/thank-you" method="post">
            <div class="row1">
                <label for="destinatinon">Destination
                    <span class="err" id="err-destination">*Please select a destination*</span>
                </label>
                <select id="destination" name="destination">
                    <option value="none">Choose a destination...</option>
                    <option value="tokyo-japan">Tokyo, Japan</option>
                    <option value="amsterdam-netherlands">Amsterdam, Netherlands</option>
                    <option value="baguio-philippines">Baguio, Philippines</option>
                    <option value="washington-usa">Washington, United States</option>
                    <option value="saigon-vietnam">Saigon, Vietnam</option>
                </select>
            </div>
            <div class="row2">
                <div class="content">
                    <label for="departure">Departure Date
                        <span class="err" id="err-departure">*Departure date is required*</span>
                    </label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="content">
                    <label for="travelers">Number of Travelers
                        <span class="err" id="err-travelers">*Number of travelers are required*</span>
                    </label>
                    <input type="number" id="travelers" name="travelers">
                </div>
            </div>
            <button type="submit" id="submit-button">Find My Vacation</button>
        </form>
        <footer>
            <a href="https://github.com/sodatax/vacation-booking-form">GitHub Repository: www.github.com/sodatax/vacation-booking-form</a>
        </footer>
    </main>
</body>
</html>
